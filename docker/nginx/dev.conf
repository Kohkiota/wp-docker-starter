# ================================================
# Rate Limiting ゾーン定義
# ================================================
map $http_cf_connecting_ip $rate_limit_key {
    default     $http_cf_connecting_ip;   # CF経由 → 実IPで制限
    ""          $binary_remote_addr;       # 直叩き → 接続元IPで制限
}

limit_req_zone $rate_limit_key zone=login_limit:10m rate=5r/m;
limit_req_zone $rate_limit_key zone=api_limit:10m rate=10r/m;
limit_conn_zone $rate_limit_key zone=conn_limit:10m;

# ================================================
# ログフォーマット（実IP記録対応）
# ================================================
log_format realip '$rate_limit_key - $remote_user [$time_local] '
                  '"$request_method $request_uri" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';

server {
    listen 80;
    port_in_redirect on;
    absolute_redirect off;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # ================================================
    # セキュリティヘッダー
    # ================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ログ設定（実IP記録対応）
    access_log /var/log/nginx/access.log realip;
    error_log /var/log/nginx/error.log;

    # クライアント設定
    client_max_body_size 300M;
    client_body_timeout 300s;

    # ================================================
    # wp-login.php ブルートフォース対策
    # ================================================
    location = /wp-login.php {
        limit_req zone=login_limit burst=3 nodelay;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # ================================================
    # REST API 悪用対策
    # ================================================
    location ^~ /wp-json/ {
        limit_req zone=api_limit burst=20 nodelay;

        # ユーザー列挙防止
        location ~* ^/wp-json/wp/v2/users {
            deny all;
        }

        try_files $uri $uri/ /index.php?$args;
    }

    # ================================================
    # WordPress用設定（接続数制限追加）
    # ================================================
    location / {
        limit_conn conn_limit 10;
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP処理（PHP-FPMへプロキシ）
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # WordPressコンテナのPHP-FPMへ転送
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # ================================================
    # Static Files Cache + CORS（BrowserSync対応）
    # ================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # CORS（localhost:3000 からのアクセスを許可）
        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

        # プリフライト対応
        if ($request_method = OPTIONS) {
            return 200;
        }
    }

    # セキュリティ: 重要ファイルへのアクセス拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /wp-config.php {
        deny all;
    }

    location = /xmlrpc.php {
        deny all;
    }

    location = /wp-admin/setup-config.php {
        deny all;
    }

    location = /wp-admin/install.php {
        deny all;
    }

    location ~ /wp-content/uploads/.*\.php$ {
        deny all;
    }

    # wp-contentの静的ファイルは直接配信
    location ^~ /wp-content/ {
        alias /var/www/html/wp-content/;

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";

            # CORS（localhost:3000 からのアクセスを許可）
            add_header Access-Control-Allow-Origin "http://localhost:3000" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
        }

        # PHPファイルは実行不可
        location ~ \.php$ {
            deny all;
        }
    }

    # wp-includes配下のPHP実行を制限
    location ~* ^/wp-includes/.*\.php$ {
        deny all;
    }

    # gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
}